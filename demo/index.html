<!doctype html>
<html lang=en ng-app="demo">
<head>
  <meta charset=utf-8>
  <title>polycod</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .component {
      display: block;
      border: 5px dashed blue;
      padding: 20px;
    }
  </style>
</head>
  <body>
    <section class="component">
      <foo [name]="userName" (activated)="onActivated($event)"></foo>
      <h3 ng-if="gotActivated">roundtrip done.</h3>
    </section>
    <small><br>Made possible by polycod.</small>

    <script type="text/javascript" src="https://code.angularjs.org/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="polycod.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
