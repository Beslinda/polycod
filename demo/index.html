<!doctype html>
<html lang=en ng-app="demo">
<head>
  <meta charset=utf-8>
  <title>polycod</title>
  <style>
    body {
      font-family: sans-serif;
    }
    h3 {
      margin-left: 20px;
    }
    .component {
      display: block;
      border: 5px dashed blue;
      padding: 20px;
      margin: 20px;
    }
  </style>
</head>
  <body>
    <pre>name1: {{ name1 }}</pre>
    <pre>name2: {{ name2 }}</pre>
    <cmp1 [name]="name1" (activated)="onActivated($event)">
      <info>-this is transcluded-</info>
    </cmp1>
    <cmp4 [(name)]="name2"></cmp4>
    <cmp2 [days]="weekDays"></cmp2>
    <button type="button" ng-click="addItem()">Add Item</button>

    <cmp3></cmp3>


    <h3 ng-if="gotActivated">roundtrip done.</h3>

    <small><br>Made possible by polycod.</small>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="polycod.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="typescript.js"></script>
  </body>
</html>
